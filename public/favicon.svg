<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Notebook page background -->
  <rect x="6" y="4" width="52" height="56" rx="3" fill="#fdf6e3" stroke="#444" stroke-width="2" stroke-linejoin="round" stroke-dasharray="0"/>
  <!-- Ruled lines -->
  <line x1="12" y1="18" x2="52" y2="18" stroke="#b0c4de" stroke-width="0.7" opacity="0.5"/>
  <line x1="12" y1="28" x2="52" y2="28" stroke="#b0c4de" stroke-width="0.7" opacity="0.5"/>
  <line x1="12" y1="38" x2="52" y2="38" stroke="#b0c4de" stroke-width="0.7" opacity="0.5"/>
  <line x1="12" y1="48" x2="52" y2="48" stroke="#b0c4de" stroke-width="0.7" opacity="0.5"/>
  <!-- Red margin line -->
  <line x1="16" y1="4" x2="16" y2="60" stroke="#e06060" stroke-width="1" opacity="0.6"/>
  <!-- Spiral binding holes -->
