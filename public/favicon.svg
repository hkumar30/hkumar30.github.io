  <path d="M22 16 L22 42" stroke="#1a5fb4" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M22 29 Q28 27 34 29" stroke="#1a5fb4" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M34 16 L34 42" stroke="#1a5fb4" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- K -->
  <path d="M40 16 L40 42" stroke="#1a5fb4" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M40 30 L52 17" stroke="#1a5fb4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M44 27 L53 42" stroke="#1a5fb4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Tiny underline scribble -->
  <path d="M20 46 Q32 44 54 46" stroke="#e06060" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
